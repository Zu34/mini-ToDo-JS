<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add a new task...">
    <input type="date" id="task-date">
    <input type="time" id="task-time">
    <input type="checkbox" id="reminder-checkbox"> Set Reminder
    <button id="add-task-btn">Add Task</button>

    <div id="task-container" class="card-container"></div>

    <div class="filters">
      <button onclick="filterTasks('all')">Show All</button>
      <button onclick="filterTasks('completed')">Show Completed</button>
      <button onclick="filterTasks('pending')">Show Pending</button>
    </div>
  </div>

<!-- Trash Bin Icon -->
<div id="trash-bin-icon" class="trash-bin-icon">Trash (0)</div>

<!-- Add a container to show deleted tasks -->
<div id="trash-container" class="todo-container" style="display: none;">
  <h2>Deleted Tasks</h2>
</div>

  <script src="script.js"></script>
</body>
</html>
